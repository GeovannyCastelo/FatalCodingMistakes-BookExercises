<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Tecnología</title>
</head>
<body>
    <h1>Blog de Tecnología</h1>
    <a href="{{ url_for('new_post') }}">Crear nueva entrada</a>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{{ url_for('post', post_id=loop.index0) }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
